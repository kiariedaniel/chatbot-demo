services:
  - type: web
    name: chatbot-demo
    runtime: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true
      - key: APP_KEY
        fromSecret: app_key
